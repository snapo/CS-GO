alias dm "connect dm.team-verygames.net"
alias hsmod "connect 144.76.33.74:27019"
alias "AFKModeONOFF" "AFKModeON"
alias "AFKModeON" "echo AFK Mode on; +forward;+back; alias AFKModeONOFF AFKModeOFF;say_team AFK mode ON"
alias "AFKModeOFF" "echo AFK Mode off; -forward;-back; alias AFKModeONOFF AFKModeON;say_team AFK mode OFF"


